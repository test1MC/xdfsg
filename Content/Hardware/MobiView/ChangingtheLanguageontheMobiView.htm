        <h2 class="task">Changing the Language on the MobiView</h2>
        <p>The language can be changed on the MobiView.</p>
        <ol class="Gotham">
            <li>From the MobiView Home Screen, tap <b>Settings</b>.</li>
            <li>Tap <b>Select Language</b>.</li>
            <li>Tap the preferred MobiView <b>language</b> (and connected clickers).</li>
        </ol>
    </body>
