        <h2 class="task">Finding Channels on the QT Device</h2>
        <p>Use the steps below to find a receiver within range.</p>
        <ol class="Gotham">
            <li>Press <img src="../../../Graphics/QT/QT-ChannelButton.jpg" class="Inline30px" title="Channel" alt="Channel" /> .</li>
            <li>Press the middle function key below <img src="../../../Graphics/NXT/Icon-Channel.png" class="Inline30px" alt="Find Channels" title="Find Channels" /> .<p>The QT Device scans for receiver(s) within range.</p></li>
            <li>Use the <span class="Bold">arrows</span> to scroll through the available channels.</li>
            <li>Press <span class="Bold">OK</span> to select the channel.</li>
        </ol>
