    <body>
        <h2 class="task">Turning on the DualBoard</h2>
        <div class="ImageFloatRight">
            <p>
                <img src="../../Graphics/DualBoard/PowerOnBoard.bmp" class="MediumWide288px" title="Powering on DualBoard" alt="Powering on DualBoard" />
            </p>
        </div>
        <ol class="Gotham">
            <li>Connect the AC/DC power adapter to the DualBoard controller box.</li>
            <li>Plug the opposite end of the AC/DC power adapter into a wall outlet.</li>
            <li>Press the power switch on the right side of the board.<p class="InList">A beep indicates that the board has power.</p></li>
        </ol>
    </body>
</html>
