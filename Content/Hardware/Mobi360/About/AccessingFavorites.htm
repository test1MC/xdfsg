    <body>
        <h3 class="task">Accessing Favorites</h3>
        <div class="ImageFloatRight">
            <p>
                <img src="../../../Graphics/Mobi360/favoritespage.png" class="SmallWide192px" />
            </p>
        </div>
        <p>The information stored on the My Favorites tab in Insight 360 can be accessed directly from the Mobi 360.</p>
        <ol class="Gotham">
            <li>Tap <span class="Bold">Favorites</span>.</li>
            <li>Tap the <span class="Bold">item</span> to display.</li>
            <li>To access Favorites on other pages, tap the <span class="Bold">up</span> or <span class="Bold">down arrows</span>.</li>
        </ol>
    </body>
