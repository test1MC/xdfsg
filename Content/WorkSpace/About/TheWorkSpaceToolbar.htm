        <h2>The WorkSpace Toolbar</h2>
        <div class="ImageFloatRight">
            <p style="text-align: left;">
                <img src="../../Graphics/WS/Toolbar-IntermediatePC.png" MadCap:conditions="OS.PC" class="MediumWide288px" />

        <p>By default, WorkSpace opens in Lesson Mode with the WorkSpace toolbar floating on the desktop. The WorkSpace toolbar can be customized. See <MadCap:xref href="../Preferences/CustomizeToolbar.htm">Customize Toolbar</MadCap:xref>.</p>
        <div class="Tip" MadCap:autonum="&lt;span style=&quot;font-family: 'Montserrat';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;span style=&quot;color: #904799;&quot; class=&quot;mcFormatColor&quot;&gt;TIP&lt;/span&gt;&lt;/span&gt;">
            <p>The WorkSpace toolbar will become transparent if not in use. Click anywhere on the toolbar to reactivate it.</p>
        </div>
