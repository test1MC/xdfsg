        <h4>Closing the WorkSpace Connect App</h4>
        <p>To close the app, simply tap the <span class="Bold">Power</span> <img src="../../Graphics/WS/Connect/Icon-Power.png" class="Inline30px" /> icon at the bottom of the screen. </p>
        <div class="Tip" MadCap:autonum="&lt;span style=&quot;font-family: 'Montserrat';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;span style=&quot;color: #904799;&quot; class=&quot;mcFormatColor&quot;&gt;TIP&lt;/span&gt;&lt;/span&gt;">
            <p>For detailed instructions on using WorkSpace, please refer to <span class="Bold" style="font-style: italic;">WorkSpace for Java User Guide</span> or <span class="Bold" style="font-style: italic;">WorkSpace for PC User Guide</span>. Both user guides are included in the WorkSpace software.</p>
