    <body>
        <h2 class="task">Printing a Question Bank</h2>
        <p>When printing a question bank you have the option to print the entire question bank or selected pages.</p>
        <ol class="Gotham">
            <li>Click <img src="../../../Graphics/EV/TG/Icons/Icon-Print.png" class="Inline30px" title="Print" alt="Print" /> from the toolbar or click <span class="Bold">File</span> and select <span class="Bold">Print</span>.</li>
            <li>In the <span class="Italic">Print</span> dialog box, select <span class="Bold">All</span> or enter the <span class="Bold">Page range</span>.</li>
            <li>Click <span class="Bold">OK</span> to print the question bank.</li>
        </ol>
    </body>
