        <h2>Pen Buttons </h2>
        <p>From the Pen Buttons tab, the double-click interaction between the pen and DualBoard can be determined.</p>
        <p>To select, click <i>Lower Button</i> or <i>Upper Button</i> and pair with an action from the <i>Mouse Events</i> drop-down menu.</p>
