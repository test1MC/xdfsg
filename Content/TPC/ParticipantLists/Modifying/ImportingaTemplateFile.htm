    <body>
        <h3 class="task">Importing a Template File</h3>
        <p>Importing a template file will overwrite the existing columns.</p>
        <ol class="Gotham">
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/SelectManagetab.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/SelectPListclickEditParticipants.flsnp" />
                <p class="InList">
                    <MadCap:snippetText src="../../../Resources/Snippets/TPC/ParticipantListEditorisdisplayed.flsnp" />
                </p>
            </li>
            <li>Click <span class="Bold">Participant</span>, mouse over <span class="Bold">Import</span> and select <span class="Bold">Template</span>.</li>
            <li>Select the <span class="Bold">template file</span> (TPTX) and click <span class="Bold">Open</span>.<p class="InList">The template is applied to the current participant list.</p></li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/ReturntoPListOverview.flsnp" />
            </li>
        </ol>
    </body>
</html>
