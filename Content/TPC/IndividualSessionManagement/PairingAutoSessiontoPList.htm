    <body>
        <h2 class="task">Pairing an Auto Session to a Participant List</h2>
        <ol class="Gotham">
            <li>Open TurningPoint Cloud and click the <span class="Bold">Manage</span> tab.</li>
            <li>Expand <span class="Bold">Auto</span> from the left panel.<p style="text-align: left;"><img src="../../Graphics/TPC/Example-ParingPListtoSession1.png" class="SmallHigh192pxGrayBorder" title="Manage Auto Sessions" alt="Manage Auto Sessions" /></p></li>
            <li><span class="Bold">Select</span> the appropriate session and <span class="Bold">drag</span> and <span class="Bold">drop</span> it into the appropriate participant list.<p style="text-align: left;"><img src="../../Graphics/TPC/Example-PairingPListtoSession2.jpg" class="LargeWide480px" title="Move Session From Auto to a Participant List" alt="Move Session From Auto to a Participant List" /></p><p>The session is now linked to the participant list.</p></li>
        </ol>
