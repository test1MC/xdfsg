    <body>
        <h3 class="task">Reinstating a Participant</h3>
        <div class="ImageFloatRight">
            <p style="text-align: left;" MadCap:conditions="DocType.UG">
                <img src="../../../Graphics/TPC/RM/RM-ReinstateParticipantv61.png" class="MediumWide288pxGrayBorder" title="Results Manager - Reinstate Participant" alt="Results Manager - Reinstate Participant" />
            </p>
        </div>
        <p>A participant that has been removed may be reinstated in the participant list.</p>
        <ol class="Gotham">
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/Open TPC.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/ManagetabResultsManager.flsnp" />
            </li>
            <li>Check <span class="Bold">Show Removed Participants</span> at the bottom of the screen. </li>
            <li>Select the<span class="Bold"> removed participant row</span> and click <span class="Bold">Reinstate Participant</span> from the right panel.<p style="text-align: left;" MadCap:conditions="DocType.HTML"><img src="../../../Graphics/TPC/RM/RM-ReinstateParticipantv61.png" class="Thumbnail" alt="Results Manager - Reinstate Participant" title="Results Manager - Reinstate Participant" /></p></li>
        </ol>
    </body>
</html>
