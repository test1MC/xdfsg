        <h3 class="task">Viewing Removed Participants </h3>
        <div class="ImageFloatRight">
            <p style="text-align: left;" MadCap:conditions="DocType.UG">
                <img src="../../../Graphics/TPC/Dashboard/Dashboard-Manage-ShowRemovedParticipantsv61.png" class="MediumWide288pxGrayBorder" title="Results Manager - Show Removed Participant" alt="Results Manager - Show Removed Participant" />
            </p>
        </div>
        <p>Participants that have been removed from the participant list can be viewed and reinstated to the list at anytime. Their previous session data will also be recovered. </p>
        <ol class="Gotham">
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/Open TPC.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/TPC/ManagetabResultsManager.flsnp" />
            </li>
            <li>Check <span class="Bold">Show Removed Participants</span> at the bottom of the screen. <p style="text-align: left;" MadCap:conditions="DocType.HTML"><img src="../../../Graphics/TPC/Dashboard/Dashboard-Manage-ShowRemovedParticipantsv61.png" class="Thumbnail" alt="Results Manager - Show Removed Participant" title="Results Manager - Show Removed Participant" /></p><p>&#160;</p></li>
        </ol>
