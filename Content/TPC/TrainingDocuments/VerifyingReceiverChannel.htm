    <body>
        <h3 class="task">Verifying the Receiver Channel</h3>
        <ol class="Gotham">
            <li>Plug in the <span class="Bold">receiver<img src="../../Graphics/TPC/Hardware-RF03Receiver-Front.png" style="width: 102.3828px; height: 32.31454px;" class="Inline30px" /></span>. </li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/TPC/Open TPC.flsnp" />
            </li>
            <li>Select the channel number below <span class="Bold">Receiver</span>.<p style="text-align: left;"><img src="../../Graphics/TPC/Dashboard/Dashboard-ReceiverCalloutv61.png" class="MediumWide288pxGrayBorder" /></p></li>
            <li>Select a new channel (<MadCap:conditionalText MadCap:conditions="Product.TurningPoint Cloud">1 - 82 for RF and RF LCD; </MadCap:conditionalText>1 - 74 for XR, QT and NXT) from the <span class="Italic">Receiver</span> drop-down menu.<p style="text-align: left;"><img src="../../Graphics/TPC/Preferences-ConnectionChangeChannel.png" class="MediumWide288pxGrayBorder" alt="Connections Preferences" title="Connections Preferences" /></p></li>
            <li>
                <p>Click <span class="Bold">Close</span>.</p>
                <p>&#160;</p>
            </li>
        </ol>
    </body>
