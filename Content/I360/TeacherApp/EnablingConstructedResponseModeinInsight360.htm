    <body>
        <h2 class="task">Enabling Constructed Response Mode in Insight 360 Cloud</h2>
        <div class="Note">
            <p>This feature is only available with the Insight 360 Cloud Mobile Edition.</p>
        </div>
        <ol class="Gotham">
            <li>Open Insight 360 Cloud. </li>
            <li>Click <img src="../../Resources/Images/Icon-MySettings.png" class="Inline30px" title="My Settings" alt="My Settings" />.</li>
            <li>Select <span class="Bold">Mobile Devices</span>.</li>
            <li>Select the box labeled <span class="Bold">Enable Constructed Response</span>.</li>
        </ol>
    </body>
