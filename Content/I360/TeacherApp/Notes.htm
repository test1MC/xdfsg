        <h3>
            <MadCap:conditionalText MadCap:conditions="OS.Mac">Notes</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="OS.PC">Note Zone</MadCap:conditionalText>
        </h3>
        <p>You can create and display a note relating to the current class session on the Insight 360 Teacher app. </p>
        <p MadCap:conditions="DocType.HTML-PC">
            <img src="../../Graphics/I360/TeacherApp/Android Graphics/Window-NoteZone.png" class="Thumbnail" />
        </p>
        <div class="Important" MadCap:autonum="&lt;span style=&quot;font-family: 'Montserrat';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;span style=&quot;color: #f07600;&quot; class=&quot;mcFormatColor&quot;&gt;IMPORTANT&lt;/span&gt;&lt;/span&gt;">
            <p>Notes are saved only for the duration of the current class and are deleted when the class ends.</p>
        </div>
        <p MadCap:conditions="DocType.UG-PC">
            <img src="../../Graphics/I360/TeacherApp/Android Graphics/Window-NoteZone.png" class="LargeWide480pxGrayBorder" title="Note Zone" alt="Note Zone" style="max-width: 465px;" />
        </p>
        <p MadCap:conditions="OS.Mac">To access the Note tool, tap <img src="../../Graphics/I360/TeacherApp/Icon-Note.png" class="Inline30px" title="Note" alt="Note" />. </p>
