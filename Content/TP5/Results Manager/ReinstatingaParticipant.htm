    <body>
        <h3 class="task">Reinstating a Participant</h3>
        <p>A participant that has been removed may be reinstated in the participant list.</p>
        <ol class="Gotham">
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/TP5/ManagePlistRM.flsnp" />
            </li>
            <li>Check <span class="Bold">Show Removed Participants</span> at the bottom of the screen. </li>
            <li>Select the<span class="Bold"> removed participant row</span> and click <span class="Bold">Reinstate Participant</span> from the right panel.<p><img src="../../Graphics/TP5/ResultsManager/ReinstateParticipant.png" class="MediumHigh288px" /></p></li>
        </ol>
    </body>
