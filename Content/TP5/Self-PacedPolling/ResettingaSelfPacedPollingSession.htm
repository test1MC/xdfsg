    <body>
        <h3 class="task">Resetting a Self-Paced Polling Session</h3>
        <p>Resetting a Self-Paced Polling session permanently deletes the responses from the current session. </p>
        <ol class="Gotham">
            <li>From the menu bar, click <span class="Bold" MadCap:conditions="OS.PC">Session</span><span class="Bold" MadCap:conditions="OS.Mac"> File</span> and select <span class="Bold">Reset Session</span>.</li>
        </ol>
        <p class="NextSteps" MadCap:autonum="Next Steps">&#160;</p>
        <p>Now that the session has been reset, the test is ready for polling.</p>
    </body>
</html>
