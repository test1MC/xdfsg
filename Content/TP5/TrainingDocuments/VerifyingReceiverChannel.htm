    <body>
        <h3 class="task">Verifying the Receiver Channel</h3>
        <ol class="Gotham">
            <li>Plug in the <span class="Bold">receiver<img src="../../Graphics/TP5/Training/AP/Receiver-RF03Plus.png" style="width: 102.3828px; height: 32.31454px;" class="Inline30px" /></span>. </li>
            <li>Open TurningPoint.</li>
            <li>Select the channel number below <span class="Bold">Receiver</span>.<p style="text-align: left;"><img src="../../Graphics/TP5/Training/AP/Dashboard-Receiver.png" class="MediumWide288px" MadCap:conditions="Versions.5" /></p></li>
            <li>Select a new channel (<MadCap:conditionalText MadCap:conditions="Versions.5">1 - 82 for RF and RF LCD; </MadCap:conditionalText>1 - 74 for XR, QT and NXT) from the <span class="Italic">Receiver</span> drop-down menu.<p style="text-align: left;"><img src="../../Graphics/TP5/Training/PPP/Preferences-Receiver.png" class="MediumWide288px" /></p></li>
            <li>
                <p>Click <span class="Bold">Close</span>.</p>
            </li>
        </ol>
    </body>
