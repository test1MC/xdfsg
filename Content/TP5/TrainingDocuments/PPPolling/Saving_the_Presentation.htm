        <h3 class="task" style="page-break-before: always;">Saving the Presentation</h3>
        <ol class="Gotham">
            <li>Once you are done building the entire presentation, save the presentation by clicking <span class="Bold">File</span>, mouse over <span class="Bold">Save As </span>and select <span class="Bold">PowerPoint Presentation</span><MadCap:conditionalText MadCap:conditions="OS.Mac"> (.pptx) as the file format</MadCap:conditionalText>.</li>
            <li>
                <MadCap:conditionalText MadCap:conditions="OS.PC">Close</MadCap:conditionalText>
                <MadCap:conditionalText MadCap:conditions="OS.Mac">Exit</MadCap:conditionalText> PowerPoint.<p class="InList">The TurningPoint Dashboard opens.</p></li>
        </ol>
