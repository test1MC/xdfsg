        <h2>PowerPoint</h2>
        <p>PowerPoint preferences only apply to the PowerPoint polling environment and are grouped into <MadCap:conditionalText MadCap:conditions="OS.PC">four</MadCap:conditionalText><MadCap:conditionalText MadCap:conditions="OS.Mac">three</MadCap:conditionalText> sections:</p>
        <MadCap:miniTocProxy />
        <p>
            <img src="../../Graphics/TP5/Preferences/PowerPointPolling-Preferences.png" class="MediumHigh288px" MadCap:conditions="OS.PC" />
            <img src="../../Graphics/TP5/Preferences/PowerPointPollingMac-Preferences.png" class="MediumHigh288px" MadCap:conditions="OS.Mac" />
        </p>
        <div class="Note" MadCap:autonum="&lt;span style=&quot;font-family: 'Gotham Medium';&quot; class=&quot;mcFormatFamily&quot;&gt;&lt;span style=&quot;color: #00a69c;&quot; class=&quot;mcFormatColor&quot;&gt;NOTE&lt;/span&gt;&lt;/span&gt;">
            <p class="Note">The <span class="Bold">Apply All</span> button will apply the setting to question slides in the <span class="EmItal">current</span> presentation and <span class="Italic">all future slides</span>. </p>
