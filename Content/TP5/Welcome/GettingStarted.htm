        <h2>Getting Started</h2>
        <p>To get started with TurningPoint, the software must be downloaded from <a href="http://www.turningtechnologies.com/responsesystemsupport/downloads">www.turningtechnologies.com/downloads</a>. Uninstalling previous versions of Turning Technologies software is not necessary; however, only one version of the software should be open at any given time.</p>
