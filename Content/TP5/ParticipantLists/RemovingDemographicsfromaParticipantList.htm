    <body>
        <h3 class="task">Removing Demographics from a Participant List</h3>
        <p>Follow the steps below to remove a demographic from a participant list.</p>
        <ol class="Gotham">
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/TP5/SelectManagetab.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/TP5/PList-EditParticipants.flsnp" />
                <p class="InList">
                    <MadCap:snippetText src="../../Resources/Snippets/TP5/PListEditorisdisplayed.flsnp" />
                </p>
            </li>
            <li MadCap:conditions="OS.PC">Select a <span class="Bold">cell</span> in the demographic column.</li>
            <li MadCap:conditions="OS.Mac">Select the <span class="Bold">demographic column header</span>.</li>
            <li>Click the <span class="Bold">Demographic </span>icon and select <span class="Bold">Remove</span>.</li>
        </ol>
    </body>
</html>
